<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> Số đầu tiên trong dãy Fibonacci chia hết cho 5</h2>
</body>
</html>
<script>
  let n1 = 0;
  let n2 = 1;
  let next;
  for (let i =1; i <= 20; i++){
    next = n1 + n2;
    n1 = n2;
    n2 = next;
      if(n1 % 5 == 0){
          document.write(n1 + " là số đầu tiên trong dãy Fibonacci chia hết cho 5");
          break;
      }
  }
</script>
