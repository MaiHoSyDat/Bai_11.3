<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Viết 20 số đầu dãy Fibonacci</h1>
</body>
</html>
<script>
    let n1 = 0;
    let n2 = 1;
    let next;
    for (let i =1; i <= 20; i++){

        next = n1 + n2;
        n1 = n2;
        n2 = next;
        document.write(n1 + "<br>");
    }

</script>
