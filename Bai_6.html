<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</h2>
</body>
</html>
<script>
  let total=0;
  let num= 0
  for (let i = 0; i >= 0; i++){
    if (i % 7 == 0){
        num += 1
      total += i;
    }
    if(num == 30){
          break;
      }
  }
  document.write(total)
</script>
